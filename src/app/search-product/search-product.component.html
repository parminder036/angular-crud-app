<div class="container">
    <div class="row">
        <div class="page-heading">
            <h1 class="h1">Search Our Inventory</h1>
        </div>
    </div>
    <div class="row">
       <div>
            <label>Title:</label>
            <input type="text" name="title" class="form-control"
                [(ngModel)]="title">
        </div>
        <div>
            <button (click)="search()" type="submit" id="submit" class="search primary" name="submit" value="Search">Search</button>
            <button (click)="clear()" class="clear secondary">Clear</button>
        </div>
    </div>
    <div class="row">
        <!-- Begin result -->

        <table class="table table-striped table-hover">
            <thead>
                <tr>
                    <th scope="col"> Id</th>
                    <th scope="col">Title</th>
                    <th scope="col">Artist</th>
                    <th scope="col">Selling Price</th>
                    <th scope="col">YearReleased</th>
                    <th scope="col">Genre</th>
                    <th></th>
                    <th></th>
                    
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let prod of products">
                    <td>{{ prod.id }}</td>
                    <td>{{ prod.title }}</td>
                    <td>{{ prod.artist}}</td>
                    <td>{{ prod.sellingPrice}}</td>
                    <td>{{ prod.yearReleased }}</td>
                    <td>{{ prod.genre }}</td>
                    <td><a [routerLink] ="['edit', prod.id]" class="btn btn-warning">Edit</a></td>
                    <td><button (click)= "deleteProduct(prod)" class="btn btn-danger">Delete</button>
                    </td>
                    
                </tr>
            </tbody>
        </table>

        
    </div>
</div>
